<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PCB 제품 분류 및 양품 판별</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #name {
            background-color: gray;
            color: black;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            margin-top: 80px;
            padding: 20px;
            box-sizing: border-box;
        }
        #uploadForm {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .image-label {
            font-weight: bold;
            margin-top: 5px;
        }
        #downloadLink {
            margin-top: 20px;
            display: none;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1 id="name">PCB 제품 분류 및 양품 판별</h1>
<div id="content">
    <div id="uploadForm">
        <h2>파일 업로드</h2>
        <form id="form" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept="image/*">
            <br><br>
            <button type="button" onclick="uploadFile()">업로드</button>
        </form>
        <div id="result-container">
            <div id="original-image" class="image-box">
                <div class="image-container"></div>
                <div class="image-label">분석 전</div>
            </div>
            <div id="processed-image" class="image-box">
                <div class="image-container"></div>
                <div class="image-label">분석 후</div>
            </div>
        </div>
        <div id="result"></div>
        <div id="downloadLink"></div>
    </div>
</div>
<script>
    function uploadFile() {
        const fileInput = document.getElementById('file');
        if (fileInput.files.length === 0) {
            alert('파일을 선택해주세요.');
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData(document.getElementById('form'));

        // 원본 이미지 표시
        const originalImageDiv = document.getElementById('original-image').querySelector('.image-container');
        const originalImg = document.createElement('img');
        originalImg.src = URL.createObjectURL(file);
        originalImageDiv.innerHTML = '';
        originalImageDiv.appendChild(originalImg);

        // 다운로드 링크 생성
        const downloadLinkDiv = document.getElementById('downloadLink');
        const link = document.createElement('a');
        link.href = originalImg.src;
        link.download = file.name;
        link.textContent = '원본 이미지 다운로드';
        downloadLinkDiv.innerHTML = '';
        downloadLinkDiv.appendChild(link);
        downloadLinkDiv.style.display = 'block';

        // 서버에 업로드
        fetch('https://0247-118-34-210-82.ngrok-free.app/predict', {
            method: 'POST',
            mode: 'cors',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log('서버에서 받은 데이터:', data);

                // 처리된 이미지 표시 (서버에서 이미지 URL을 반환한다고 가정)
                const processedImageDiv = document.getElementById('processed-image').querySelector('.image-container');
                const processedImg = document.createElement('img');
                processedImg.src = data.processedImageUrl; // 서버에서 반환한 처리된 이미지 URL
                processedImageDiv.innerHTML = '';
                processedImageDiv.appendChild(processedImg);

                // 결과 출력 김아현 때문임
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>서버 응답: ${JSON.stringify(data)}</p>`;
            })
            .catch(error => {
                console.error('오류 발생:', error);
                alert('오류 발생: ' + error.message);
            });
    }
</script>
</body>
</html>
